<!-- In turn queue -->
<h2 class="title">In turn</h2>
<app-queue 
  [queue]="currentItem" 
  [actions]="turnQueueActions" 
  (execute)="executeAction($event)">
</app-queue>

<h2 class="title">Waiting room</h2>
<!-- Waiting queue -->
<app-queue 
  [queue]="masterQueue" 
  [actions]="masterQueueActions"
  (execute)="executeAction($event)">
</app-queue>
